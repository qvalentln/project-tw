<html>
    <head>
        <link rel="stylesheet" href="editor.css">
        <script src="editor.js" defer></script>
    </head>

    <body>
        <div class="taskbar">
            <a id="logo" href="index.html">
                <img src="images/logonpp.png" alt="Notepad++ logo">
            </a>
            <p id="tryit">Try our text editor live!</p>
            <button id="saveBtn" class="save-button" onclick="saveFile()">Download CPP</button>
            

        </div>

        <div class="editor-wrapper">
            <div class="main-area">
            <div class="gutter" id="gutter">1</div>
            <div class="input-container">
                <pre id="highlighting" aria-hidden="true"></pre>
                <textarea id="editing" spellcheck="false" placeholder="// Start typing..."></textarea>
            </div>
        </div>
